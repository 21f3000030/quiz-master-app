{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary font-weight-bold mb-4">Edit Subject</h1>

    <form method="POST">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Subject Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ subject.name }}" required>
        </div>
        
        <!-- Description Field -->
        <div class="form-group">
            <label for="description">Subject Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ subject.description }}</textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg w-100">Save Changes</button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
