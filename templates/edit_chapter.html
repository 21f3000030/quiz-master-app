{% extends 'base.html' %}

{% block content %}
<div class="container-fluid p-0 bg-light" style="min-height: 100vh;">

    <!-- Gradient Header -->
    <div class="gradient-header text-white py-5">
        <div class="container">
            <h1 class="display-4 fw-bold text-center mb-4">
                <i class="fas fa-edit me-2"></i>Edit Chapter
            </h1>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background: linear-gradient(135deg, #6366f1, #7c3aed);">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
                <i class="fas fa-brain me-2 fs-4"></i>
                QuizMaster
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <form method="POST">
                            <!-- Chapter Name -->
                            <div class="mb-4">
                                <label class="form-label small text-muted mb-2">CHAPTER NAME</label>
                                <div class="input-group border rounded-3">
                                    <span class="input-group-text bg-transparent border-0">
                                        <i class="fas fa-heading text-primary"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control border-0 ps-0" 
                                           id="name" 
                                           name="name" 
                                           value="{{ chapter.name }}" 
                                           required>
                                </div>
                            </div>

                            <!-- Chapter Description -->
                            <div class="mb-4">
                                <label class="form-label small text-muted mb-2">DESCRIPTION</label>
                                <div class="input-group border rounded-3">
                                    <span class="input-group-text bg-transparent border-0 align-items-start">
                                        <i class="fas fa-align-left text-primary mt-2"></i>
                                    </span>
                                    <textarea class="form-control border-0 ps-0" 
                                              id="description" 
                                              name="description" 
                                              rows="4" 
                                              required>{{ chapter.description }}</textarea>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-3 mt-4">
                                <button type="submit" class="btn btn-primary py-3 hover-lift">
                                    <i class="fas fa-save me-2"></i>Save Changes
                                </button>
                                <a href="{{ url_for('existing_chapters', subject_id=chapter.subject_id) }}" 
                                   class="btn btn-secondary hover-lift">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.gradient-header {
    background: linear-gradient(135deg, #6366f1, #7c3aed);
}

.hover-lift {
    transition: all 0.2s ease;
    border-radius: 8px;
}

.hover-lift:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.input-group:focus-within {
    border-color: #6366f1 !important;
    box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
}

.form-control:focus {
    box-shadow: none !important;
}
</style>

{% endblock %}
